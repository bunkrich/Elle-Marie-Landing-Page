<body>
    <menu id="main-menu">
        <ul>
            <li><a href="/">Home</a></li>
            <!-- <li><a href="/#portfolio">Portfolio</a></li> -->
            <li><a href="/#about">About</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </menu>
    <main id="contact-form">

        <div class="container">
            <h1>Contact</h1>
            <form id="contact-form" action="/success" name="contact" method="POST" data-netlify="true">
                <label>Name: <input type="text" name="name" /></label>
                <label>Email: <input type="email" name="email" /></label>
                <label>Phone: <input type="tel" name="phone" /></label>
                <label>Message: <textarea name="message"></textarea></label>
                <input type="submit" value="Submit">
            </form>

        </div>

    </main>
    <address id="about">
        <div itemscope itemtype="http://schema.org/LocalBusiness">
            <h1 itemprop="name">Elle Marie Interiors</h1>
            <ul>
                <li><span itemprop="url"><a href="https://www.ellemarieinteriors.com/#home">ellemarieinteriors.com</a>
                </li>
                <li><span itemprop="Address"><a href="https://goo.gl/maps/XKfNxreZN7DaJRg97">South Barrington,
                            IL</a></span></li>
                <li><span itemprop="telephone"><a href="tel:1-217-556-2147">(217) 556-2147</a></span></li>
            </ul>
        </div>
        <div>
        </div>
    </address>
    <script>
        $("#contact-form").submit(function (e) {
            e.preventDefault();
            var $form = $(this);
            $.post($form.attr("action"), $form.serialize()).then(function () {
                alert("Thank you!");
            });
        });
    </script>
